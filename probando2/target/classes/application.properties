spring.application.name=demo



# Configuración de la base de datos

spring.datasource.url = jdbc:mysql://localhost:3306/empleadosjpa

spring.datasource.username=root

spring.datasource.password=

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# Configuración de JPA e Hibernate
# auto=create-drop borra y crea tabla/s cada sesión
# cambiar más tarde a atuo=update
#spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.ddl-auto=update

# ver las instrucciones SQL en la terminal al ejecutar la aplicación
spring.jpa.show-sql=true

# dialecto mySQL de hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# para poder ver swagger
springdoc.api-docs.path=/api-docs